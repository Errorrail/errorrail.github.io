<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intersection Scroll Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            color: black;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-decoration: underline;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .image-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .image-row img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .image-row img:hover {
            transform: scale(1.1);
        }

        .filler-section {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 2em;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            transform: translateY(20px);
        }

        .filler-section.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>text blah blah blah</h1>
        <p>more text yadayada blah blah blah</p>
        <div class="image-row">
            <img src="image1.png" alt="image 1">
            <img src="image2.png" alt="image 2">
        </div>
    </div>
    <div class="filler-section">Scroll down for more!</div>
    <div class="filler-section">Keep scrolling...</div>
    <div class="filler-section">You've reached the end!</div>

    <script>
        const sections = document.querySelectorAll('.filler-section');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                } else {
                    entry.target.classList.remove('visible');
                }
            });
        }, { threshold: 0.1 });

        sections.forEach(section => {
            observer.observe(section);
        });
    </script>
</body>
</html>
