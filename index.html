<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Fade Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #text {
            font-size: 3rem;
            font-weight: bold;
            animation: fontFade 6s infinite;
        }

        @keyframes fontFade {
            0% { font-family: "Arial", sans-serif; color: rgba(0, 0, 0, 1); }
            25% { font-family: "Courier New", monospace; color: rgba(0, 0, 0, 0.7); }
            50% { font-family: "Georgia", serif; color: rgba(0, 0, 0, 0.4); }
            75% { font-family: "Verdana", sans-serif; color: rgba(0, 0, 0, 0.7); }
            100% { font-family: "Arial", sans-serif; color: rgba(0, 0, 0, 1); }
        }
    </style>
</head>
<body>
    <div id="text">Watch my font change!</div>
    <script>
        // Additional interactivity can be added here if needed
    </script>
</body>
</html>
