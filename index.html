<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>douv</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        #text {
            font-size: 3rem;
            font-weight: bold;
            opacity: 1;
            transition: opacity 0.75s ease-in-out;
        }
        h1::after {
            content: "";
            display: block;
            width: 70%; /* Adjust this value to control the length of the line */
            margin: 10px auto 0; /* Center the line and add space from the text */
            border-bottom: 3px solid #000; /* Line thickness and color */
        }
    </style>
</head>
<body>
    <h1><div id="text">Welcome to my website</div></h1>
    <script>
        const textElement = document.getElementById("text");
        const texts = [
            "Welcome to my website",
            "Bienvenidos a mi sitio web",
            "Bienvenue sur mon site",
            "Herzlich Willkommen auf meiner Website",
            "歡迎來到我的網站",
            "私のウェブサイトへようこそ",
            "مرحبا بكم في موقعي",
            "Добро пожаловать на мой сайт",
        ];
        const colors = [
            "rgba(0, 0, 0, 1)",
            "rgba(0, 0, 0, 0.7)",
            "rgba(0, 0, 0, 0.4)",
            "rgba(0, 0, 0, 0.7)"
        ];
        let index = 1; // Start from the second text

        function changeText() {
            textElement.style.opacity = 0;
            setTimeout(() => {
                textElement.textContent = texts[index];
                textElement.style.color = colors[index];
                textElement.style.opacity = 1;
                index = (index + 1) % texts.length;
            }, 750); // Matches the fade-out duration
        }

        setTimeout(() => { // Initial delay before starting the interval
            changeText();
            setInterval(changeText, 3000); // Total cycle time (1.5s fade-out + 1.5s fade-in)
        }, 3000);
    </script>
</body>
</html>
