<!DOCTYPE html>
<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <body>
        <style>
            h1 {
                text-align: center;
                margin-bottom: 20px;
                font-size: 3rem;
                font-weight: bold;
                opacity: 1;
            }
            .image-row img {
                width: 300px;
                height: 200px;
                object-fit: cover;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
                transition: transform 0.3s ease;
            }

            .image-row img:hover {
                transform: scale(1.1);
            }
            .image-row {
                display: flex;
                justify-content: center;
                gap: 20px;
                padding: 20px;
            }
        </style>
        <h1>this is what i have done in life</h1>
        <div class="image-row">
